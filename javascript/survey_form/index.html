<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Title and Short Description -->

    <div class="title"> 
        <h1 id="title">Undergraduate STEM Degree Enrollment Survey</h1>
        <p id="description">This survey collects data on the STEM degrees that undergraduate students are pursuing to understand trends and interests in these fields. 
            <br>Responses will remain confidential and help enhance academic programs and support services.</br></p>
    </div>

    <!-- Form container and contents -->

    <div class="form-container">
        <form action="#" id="survey-form">
            <div class="user-details">
                <!-- Name input -->
                <div class="name-input-box">
                    <label class="details" id="name-label">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <!-- Email input -->
                <div class="email-input-box">
                    <label class="details" id="email-label">Email</label>
                    <input type="email" id="email" placeholder="Enter your Email" required>
                </div>
                <!-- Age input -->
                <div class="age-input-box">
                    <label id="number-label" placeholder="Age" >Age (optional)</label>
                    <input type="number" min="16" max="90" id="number" name="age" placeholder="Age" required>
                </div>
                <!-- Stem Degree drop-down selector -->
                <div class="stem-selector">
                    <label id="drop-down">Which option best describes your Stem undergraduate degree?</label>
                    <select id="dropdown" name="dropdown-stem-type">
                        <option value="" disabled selected>Select an option</option>
                        <option value="1">Computer Science</option>
                        <option value="2">Engineering</option>
                        <option value="3">Medicine</option>
                        <option value="4">Biological Sciences</option>
                        <option value="5">Mathematics</option>
                    </select>
                  </div>
                <!-- Recommendation Radio button selector -->
                <div class="survey-recommendation">
                    <label id="label-radio">Would you recommend this survey to a friend?</label>
                    <label id="definitely">
                        <br><input type="radio" value="definitely" name="recommend">Definitely</br>
                    </label>
                    <label id="maybe">
                        <input type="radio" value="maybe" name="recommend">Maybe
                    </label>
                    <label id="not-sure">
                        <br><input type="radio" value="not-sure" name="recommend">Not Sure</br>
                    </label>
                </div>
                <!-- Checkbox button selector -->
                <div class="div-checkbox">
                    <label id="label-checkbox">What would you like to see improved? (Check all that apply)</label>    
                </div>
                <div class="div-checkbox">
                    <input type="checkbox" name="improvement" value="1"><label>Projects/Assessments Material</label>
                </div>
                <div class="div-checkbox">
                    <input type="checkbox" name="improvement" value="2"><label>Lecturer</label>
                </div>
                <div class="div-checkbox">
                    <input type="checkbox" name="improvement" value="3"><label>Engagement</label>
                </div>
                <div class="div-checkbox">
                    <input type="checkbox" name="improvement" value="4"><label>Projects/Assessments Material</label>
                </div>
                <!-- Text-area (comments) -->
                <div class="comments">
                    <label id="label-textarea">Any Comments or Suggestions?</label>
                    <textarea name="suggestions" placeholder="Enter your comment here..."></textarea>
                </div>
                <!--Form submission button-->
                <div class="form-div" btn="">
                    <input type="submit" value="submit" id="submit">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
